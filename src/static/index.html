<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0;url=/app">
  <title>RiikonBot Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2c2f33;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    h1 {
      color: #7289da;
    }
    .spinner {
      width: 40px;
      height: 40px;
      margin: 20px auto;
      border: 4px solid rgba(114, 137, 218, 0.2);
      border-radius: 50%;
      border-top-color: #7289da;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RiikonBot Dashboard</h1>
    <p>Đang chuyển hướng đến trang quản trị...</p>
    <div class="spinner"></div>
  </div>
  <script>
    setTimeout(function() {
      window.location.href = '/app';
    }, 1000);
  </script>
</body>
</html>
